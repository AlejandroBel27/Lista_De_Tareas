<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas AB</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Lista de tareas</h1>

        <form id="form">
            <input type="text" class="form-control" id="modelo" placeholder="Modelo" name="modelo">
            <input type="number" class="form-control" id="anio" placeholder="Año" name="anio" >
            <select id="marca" class="form-select">
                <option value="chevrolet">Chevrolet</option>
                <option value="kia">Kia</option>
                <option value="toyota">Toyota</option>
                <option value="nissan">Nissan</option>
                <option value="honda">Honda</option>
            </select>
            <input type="text" class="form-control" id="serie" placeholder="Serie" name="serie" >
        <button class="btnagregar" type="submit">Agregar</button>
        </form>
    
        <h3>Lista de Automoviles</h3>

        <table class="table">
            <thead>
                <td>Modelo</td>
                <td>Año</td>
                <td>Marca</td>
                <td>serie</td>
                <td>eliminar</td>
                <td>Actualizar</td>
            </thead>
            <tbody id="cuerpo_tabla">

            </tbody>
        </table>



    </div>

    <script type="text/javascript" src="tareas.js"></script>

</body>
</html>
